<a class="btn btn-outline-primary btn-sm" routerLink="/movimentacao-new">Nova Movimentação</a>
<a class="btn btn-outline-primary btn-sm" routerLink="/correntistas">Correntistas</a>

<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Data e Hora</th>
        <th scope="col">Descrição </th>
        <th scope="col">Valor</th>
        <th scope="col">Tipo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of movimentacoes; index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.dataHora | date: 'dd/MM/yyyy'}} às {{item.dataHora | date: 'HH:mm'}}</td>
        <td>{{item.descricao}}</td>
        <td [ngStyle]="{'color':item.tipo === 'RECEITA' ? 'green' : 'red'}">{{item.valor | currency: 'BRL'}}</td>
        <td>{{item.tipo}}</td>
      </tr>
    </tbody>
  </table>
