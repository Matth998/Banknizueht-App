<div class="bg overflow">

  <div class="form-body">
    <div class="row d-flex justify-content-center">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <h3>Movimentação</h3>
            <p>Inclusão de nova movimentação</p>

              <div class="col-md-12">
                <input [(ngModel)]="dataHora" class="form-control" type="date" name="dataHora" required>
              </div>

              <div class="col-md-12 mt-2">
                <label for="correntista"> Correntista</label>
                <select class="form-select mt-3" required id="iCorrentista" [(ngModel)]="correntista">
                  <option *ngFor="let c of correntistas" [ngValue]="c">{{c.nome}}</option>
                </select>
              </div>

              <div class="col-md-12">
                <input [(ngModel)]="descricao" id="iDescricao" class="form-control" type="text" name="descricao" placeholder="Descrição"
                  required>
              </div>

              <div class="col-md-12 mt-2">
                <label for="movimentação"> Tipo de Movimentação</label>
                <select class="form-select mt-3" required [(ngModel)]="tipo" id="iTipo" name="tipo">
                  <option>RECEITA</option>
                  <option>DESPESA</option>
                </select>
              </div>

              <div class="col-md-12">
                <input [(ngModel)]="valor" currencyMask
                [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" id="iValor"
                  class="form-control" type="text" name="valor" placeholder="R$ Valor" required>
              </div>

              <div class="form-button mt-3">
                <button class="btn btn-primary mr-3" routerLink="/movimentacoes">Cancelar</button>
                <button class="btn btn-primary" (click)="save()">Confirmar</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
